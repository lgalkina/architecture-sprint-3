replicaCount: 1

image:
  repository: ghcr.io/lgalkina/device-service
  tag: latest
  pullPolicy: IfNotPresent

devicePostgres:
  image: "postgres:latest"
  database: "device_db"
  username: "postgres"
  password: "postgres"
  port: 5432

deviceService:
  image: "ghcr.io/lgalkina/device-service:latest"
  port: 8080
  postgresUrl: "postgres://postgres:postgres@device-service-postgresql:5432/device_db?sslmode=disable"
  kafkaServers: "kafka:9092"

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: device-service.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  {}

imagePullSecrets:
  - name: ghcr-secret

serviceAccount:
  create: false

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80